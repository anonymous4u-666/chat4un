<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Message Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .message-form {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .messages-container {
            padding: 30px;
            min-height: 400px;
        }

        .messages-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
            animation: slideIn 0.5s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-author {
            font-weight: 600;
            color: #4facfe;
            font-size: 1.1rem;
            word-break: break-word;
            flex: 1;
            min-width: 0;
        }

        .message-time {
            color: #666;
            font-size: 0.9rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .no-messages {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
                width: 100%;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                line-height: 1.2;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .message-form,
            .messages-container {
                padding: 20px 15px;
            }
            
            .messages-title {
                font-size: 1.3rem;
            }
            
            .message {
                padding: 15px;
                margin-bottom: 12px;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .message-author {
                font-size: 1rem;
            }
            
            .message-time {
                font-size: 0.8rem;
                align-self: flex-end;
            }
            
            .message-content {
                font-size: 0.95rem;
                margin-top: 8px;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 12px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .message-form,
            .messages-container {
                padding: 15px 10px;
            }
            
            .message {
                padding: 12px;
                border-radius: 12px;
            }
            
            .message-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Community Message Board</h1>
            <p>Share your thoughts with the world - messages are saved forever!</p>
        </div>

        <div class="message-form">
            <form id="messageForm">
                <div class="form-group">
                    <label for="authorName">Your Name:</label>
                    <input type="text" id="authorName" name="authorName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="messageText">Your Message:</label>
                    <textarea id="messageText" name="messageText" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">ðŸ“¤ Send Message</button>
            </form>
        </div>

        <div class="messages-container">
            <h2 class="messages-title">ðŸ’¬ Community Messages</h2>
            <div id="messagesDisplay">
                <div class="no-messages">
                    No messages yet. Be the first to share something! âœ¨
                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage key for localStorage
        const STORAGE_KEY = 'communityMessages';

        // Load messages from localStorage on page load
        function loadMessages() {
            const savedMessages = localStorage.getItem(STORAGE_KEY);
            return savedMessages ? JSON.parse(savedMessages) : [];
        }

        // Save messages to localStorage
        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        // Format date and time
        function formatDateTime(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Display all messages
        function displayMessages() {
            const messages = loadMessages();
            const messagesDisplay = document.getElementById('messagesDisplay');
            
            if (messages.length === 0) {
                messagesDisplay.innerHTML = '<div class="no-messages">No messages yet. Be the first to share something! âœ¨</div>';
                return;
            }

            // Sort messages by timestamp (newest first)
            messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            messagesDisplay.innerHTML = messages.map(message => `
                <div class="message">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(message.author)}</span>
                        <span class="message-time">${formatDateTime(new Date(message.timestamp))}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new message
        function addMessage(author, content) {
            const messages = loadMessages();
            const newMessage = {
                id: Date.now(),
                author: author.trim(),
                content: content.trim(),
                timestamp: new Date().toISOString()
            };
            
            messages.push(newMessage);
            saveMessages(messages);
            displayMessages();
        }

        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const authorName = document.getElementById('authorName').value;
            const messageText = document.getElementById('messageText').value;
            
            if (authorName.trim() && messageText.trim()) {
                addMessage(authorName, messageText);
                
                // Clear form
                document.getElementById('authorName').value = '';
                document.getElementById('messageText').value = '';
                
                // Show success feedback
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'âœ… Message Sent!';
                submitBtn.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)';
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 2000);
            }
        });

        // Load and display messages when page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayMessages();
        });

        // Auto-refresh messages every 10 seconds to show new messages from other users
        setInterval(displayMessages, 10000);
    </script>

</html>
